<!DOCTYPE html>
<html>
<head>
    <title>JellyExplorer</title>
    <style>
        .movie-list {
            list-style-type: none;
            padding: 0;
        }
        .movie-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .movie-title {
            font-weight: bold;
        }
        .movie-overview {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="JellyExplorerConfigPage" data-role="page" class="page type-interior pluginConfigurationPage">
        <div data-role="content">
            <div class="content-primary">
                <h2>JellyExplorer - TMDB Movie Search</h2>
                <form id="tmdbForm">
                    <label for="tmdbApiKey">TMDB API Key:</label>
                    <input type="text" id="tmdbApiKey" name="tmdbApiKey" />
                    <button type="submit">Save API Key</button>
                </form>
                <div id="movieSearch">
                    <h3>Movie Search</h3>
                    <input type="text" id="searchQuery" placeholder="Enter movie title" />
                    <button id="searchButton">Search</button>
                    <div id="searchResults">
                        <h4>Search Results:</h4>
                        <ul id="movieList" class="movie-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="configPagejs"></script>
</body>
</html>
